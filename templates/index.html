<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Hello Bulma!</title>
		<link rel="stylesheet" type="text/css" href={{ url_for('static', filename="css/bulma.css") }}>
		<link rel="stylesheet" type="text/css" href={{ url_for('static', filename="css/bulma-rtl.css") }}>
		<link rel="stylesheet" type="text/css" href={{ url_for('static', filename="css/custom.css") }}>
		<link rel="stylesheet" type="text/css" href={{ url_for('static', filename="css/colors.css") }}>
	</head>
	<body class="body">
		<!-- head start -->
		<section class="container">
			<section class="section">
				<div class="hero-body">
					<div class="container has-text-centered">
						<h1 class="title is-5 color-primary-1">
							Welcome to own garden
						</h1>
						<p class="subtitle is-1 color-primary-0">Miya & Ale</p>
						<p class="subtitle is-4 color-secondary-1-3">Autumn Garden</p>
					</div>
				</div>
			</section>
			<!-- head end -->
			<!-- option table start -->
			<div class="section">
				<div class="hero">
					<div class="hero-body">
						<div class="tile is-ancestor">
							<div class="tile is-parent">
								{% for service in services %}
								<div class="tile is-child">
									<div class="box">
										<div class="card">
											<div class="card-content">
												<div class="content">
													<p class="title is-5 has-text-centered">{{ service }}</p>
												</div>
											</div>
										</div>
									</div>
								</div>
								{% endfor %}
							</div>
						</div>

					</div>
				</div>
	</body>
</html>

<style>
.title {
	color: var(--color-primary-1);
}
.body {
	background-color: var(--color-primary-2);
}

</style>
