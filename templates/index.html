<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Autumn</title>
		<link rel="stylesheet" type="text/css" href={{ url_for('static', filename="css/bulma.css") }}>
		<link rel="stylesheet" type="text/css" href={{ url_for('static', filename="css/bulma-rtl.css") }}>
		<link rel="stylesheet" type="text/css" href={{ url_for('static', filename="css/custom.css") }}>
		<link rel="stylesheet" type="text/css" href={{ url_for('static', filename="css/colors.css") }}>
	</head>
	<body class="body">
		<!-- head start -->
		<div class="container is-fluid">
			<section class="hero is-fullheight">
				<div class="hero-body">
					<div class="container has-text-centered">
						<h1 class="title is-5 color-primary-1">
							Welcome to own garden
						</h1>
						<p class="subtitle is-1 color-primary-0">Miya & Ale</p>
						<p class="subtitle is-4 color-secondary-1-3">Autumn Garden</p>
					</div>
				</div>
				<!-- head end -->
				<!-- option table start -->
				<div class="columns">
					{% for service in services %}
					<div class="column">
						<div class="box">
							<p class="title is-4 has-text-centered">{{ service }}</p>
						</div>
					</div>
					{% endfor %}
				</div>
				<!-- option table end -->
				<!-- footer start -->
				<div class="hero-foot">
					<nav class="tabs is-boxed is-fullwidth">
						<div class="container">
							<ul>
								<li class="is-active"><a>Overview</a></li>
								<li><a>Modifiers</a></li>
								<li><a>Grid</a></li>
								<li><a>Elements</a></li>
								<li><a>Components</a></li>
								<li><a>Layout</a></li>
							</ul>
						</div>
					</nav>
			</section>
		</div>
	</body>
</html>

<style>
.title {
	color: var(--color-primary-1);
}
.body {
	background-color: var(--color-primary-2);
}

</style>
